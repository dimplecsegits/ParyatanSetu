<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Incredible India Tourism Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/emblem.png" alt="National Emblem" class="login-logo">
            <h2>Login to Tourism Portal</h2>
            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('visitor')">Visitor</button>
                <button class="tab-btn" onclick="switchTab('provider')">Service Provider</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-submit">Login</button>
                </div>
                <div class="form-links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Register New Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
