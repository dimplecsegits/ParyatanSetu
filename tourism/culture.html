<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural_Events</title>
</head>
<body>
    <div class="searchinnersection">
		<div class="container container-fluid-2">
		    <form class="form-horizontal" method="GET" action="https://utsav.gov.in/all-events" enctype="multipart/form-data">  
			<div class="row">
				<div class="col-12 col-sm-12 col-md-6 col-lg-6">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-6 col-lg-6">
							<label class="control-label">Search For</label>
							<input type="text" name="events" placeholder="Name of events &amp; festivals" class="form-text form-control" size="30" maxlength="128">
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-6">
							<label class="control-label">Location</label>
							<input name="location" placeholder="Enter a Location" class="form-text form-control" type="text" size="30" maxlength="128">
						</div>
						<div class="col-12 col-sm-12 col-md-6 col-lg-6">
							<label class="control-label">Keywords</label>
							<input placeholder="Keywords" name="keywords" class="form-text form-control" type="text" size="30" maxlength="128">
						</div>
						<div class="col-12 col-sm-12 col-md-3 col-lg-3">
							<label class="control-label">Event Start Date</label>
							<input type="text"   name="from_date"  class="form-date form-control" id="startdate1" style="display: none;" size="30">
							<input type="text"   name="from_date"  class="form-date form-control" id="startdate2" style="display: none;" size="30">
							<input type="text"   name="from_date"  class="form-date form-control" id="startdate3" style="display: none;" size="30">
							<input type="text"   name="from_date"  class="form-date form-control" id="startdate4" size="30">
						</div>
						<div class="col-12 col-sm-12 col-md-3 col-lg-3">
							<label class="control-label">Event End Date</label>
							<input type="text"  name="to_date"  class="form-date  form-control" id="enddate1" style="display: none;" size="30">
							<input type="text"  name="to_date"  class="form-date  form-control" id="enddate2" style="display: none;" size="30">
							<input type="text"  name="to_date"  class="form-date  form-control" id="enddate3" style="display: none;" size="30">
							<input type="text"  name="to_date"  class="form-date  form-control" id="enddate4" size="30">
						</div>
						<div class="col-12 col-sm-9 col-md-9 col-lg-9 d-flex ">
							<div class="form-inline">
								<input type="radio" style="box-shadow: none;" class="form-control mr-1 mb-0 " id="show_type_event1" value="1" name="show_type_event" >Upcoming Events
							</div>
							<div class="form-inline">
								<input type="radio" style="box-shadow: none;" class="form-control ml-2 mr-1 mb-0 " id="show_type_event2" value="2" name="show_type_event" >Past Events
							</div>
							
							<div class="form-inline">
								<input type="radio" style="box-shadow: none;" class="form-control ml-2 mr-1 mb-0 " id="show_type_event3" value="3" name="show_type_event" >All Events
							</div>							
						</div>
						<div class="col-12 col-sm-3 col-md-3 col-lg-3 d-vvflex " style="right: 42px;">
								<button class="btn-primary btn icon-before front-search" type="submit" value="Search">
								 
								<span class="mdi mdi-magnify"></span>Search</button>
						</div>
						 
					</div>
				</div>
</body>
</html>
