<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="main-container">
        <!-- Login/Signup Container -->
        <div class="login-signup-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('tourist')">Tourist</button>
                <button class="tab" onclick="switchTab('service-provider')">Service Provider</button>
            </div>
            
            <!-- Tourist Form -->
            <div id="tourist-form" class="form-container">
                <h2>Tourist Login/Sign Up</h2>
                <form id="tourist-login-signup">
                    <div class="form-group">
                        <label for="tourist-email">Email</label>
                        <input type="email" id="tourist-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="tourist-password">Password</label>
                        <input type="password" id="tourist-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                    </div>
                    <button type="submit" class="submit-btn">Login/Sign Up</button>
                </form>
            </div>

            <!-- Service Provider Form -->
            <div id="service-provider-form" class="form-container hidden">
                <h2>Service Provider Login/Sign Up</h2>
                <form id="provider-login-signup">
                    <div class="form-group">
                        <label for="provider-email">Email</label>
                        <input type="email" id="provider-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="provider-password">Password</label>
                        <input type="password" id="provider-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="service-type">Type of Service</label>
                        <select id="service-type" name="service" required>
                            <option value="">Select Service</option>
                            <option value="tourist-guide">Tourist Guide</option>
                            <option value="hotel">Hotel Facility</option>
                            <option value="restaurant">Restaurant Facility</option>
                            <option value="flight-booking">Flight Booking</option>
                            <option value="train-booking">Train Booking</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="service-details">Details About Your Service</label>
                        <textarea id="service-details" name="details" placeholder="Describe your service..." required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                    </div>
                    <button type="submit" class="submit-btn">Login/Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
